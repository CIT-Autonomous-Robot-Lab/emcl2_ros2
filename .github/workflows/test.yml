name: test

on:
  push:
    branches:
      - main
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
    - '**.md'
  workflow_dispatch:

jobs: 
  test: 
    runs-on: ubuntu-22.04 
    timeout-minutes: 5
    container: osrf/ros:humble-desktop-full
    steps:
      - uses: actions/checkout@v2
      - name: apt update install
        run: |
          sudo apt update -y
          sudo apt install -y \
            psmisc \
            rsync \
            xvfb \
            ros-$ROS_DISTRO-navigation2 \
            ros-$ROS_DISTRO-nav2-bringup \
            ros-$ROS_DISTRO-turtlebot3-gazebo 
      - name: build
        run: | 
          mkdir -p /root/ros2_ws/src/emcl2_ros2/
          rsync -av ./ /root/ros2_ws/src/emcl2_ros2/
          cd /root/ros2_ws
          source /opt/ros/$ROS_DISTRO/setup.bash
          rosdep update
          rosdep install -i -y --from-path src --rosdistro $ROS_DISTRO
          colcon build --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=Release
        shell: bash
      - name: exec
        run: |
          source /root/ros2_ws/install/setup.bash
          ros2 run emcl2 test.bash
        shell: bash

  retry:
    runs-on: ubuntu-22.04
    needs: test
    if: ${{ always() && needs.test.result == 'failure' }}
    steps:
      - name: Rerun workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          COMMIT_SHA="${{ github.sha }}"
          WORKFLOW_ID="${{ github.run_id }}"
          WORKFLOW_NAME=$(gh api repos/$OWNER/$REPO/actions/runs/$WORKFLOW_ID --jq '.name')

          RUNID=$(gh api repos/$OWNER/$REPO/commits/$COMMIT_SHA/check-runs | jq -r ".check_runs[] | select(.name == \"$WORKFLOW_NAME\") | .html_url | capture(\"/runs/(?<number>[0-9]+)/job\") | .number" | sed 's/"//g' | head -n 1)
          if [ ! -z "$RUNID" ]; then
            gh run rerun $RUNID
          else
            echo "No valid run ID found for $WORKFLOW_NAME at $COMMIT_SHA"
          fi